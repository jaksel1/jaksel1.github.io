<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Kalendarz 2024</title>
    <style>
        /* Stylizacja kalendarza */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Kalendarz 2024</h1>
    <table>
        <tr>
            <th>Miesiąc</th>
            <th>Poniedziałek</th>
            <th>Wtorek</th>
            <th>Środa</th>
            <th>Czwartek</th>
            <th>Piątek</th>
            <th>Sobota</th>
            <th>Niedziela</th>
        </tr>
        <!-- Tutaj wstaw odpowiednie dni dla każdego miesiąca -->
        <!-- Przykład: -->
        <tr>
            <td>Styczeń</td>
            <td>1</td>
            <td>2</td>
            <!-- ... -->
            <td>29</td>
            <td>30</td>
            <td>31</td>
        </tr>
        <!-- ... -->
    </table>
</body>
</html>
